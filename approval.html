<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PawResQ â€” Admin Approval</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/07f96d8b4c.js" crossorigin="anonymous"></script>
    <script>document.documentElement.classList.add("auth-loading");</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>
        /* Specific styles for Admin Actions */
        .admin-action-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            width: 100%;
        }
        .btn-approve {
            background-color: #166534;
            color: white;
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }
        .btn-approve:hover { background-color: #14532d; }
        
        .btn-reject {
            background-color: #dc2626;
            color: white;
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }
        .btn-reject:hover { background-color: #b91c1c; }

        .submission-info {
            font-size: 12px;
            color: #64748b;
            margin-bottom: 5px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="listing">

    <div id="navbar"></div>

    <div class="listing-content">
        <div class="listing-flex-container">
            
            <div class="listing-header-row">
                <div class="listing-title-group">
                    <h1 style="color: #166534;">Admin Approval Dashboard</h1>
                    <p>Review and approve pending animal listings</p>
                </div>
            </div>

            <div class="listing-count-label">
                Items waiting for review
            </div>

            <div id="adminGrid" class="listing-grid-display">
                <p style="text-align: center; color: #666; padding: 20px;">Loading pending requests...</p>
            </div>
            
        </div>
    </div>

    <div class="modal" id="animalModal">
        <div class="modal-inner">
            <div class="modal-inner-top">
                <div class="modal-inner-top-title">
                    <h1 id="modalTitle">Animal Details</h1> 
                </div>
                <div class="modal-inner-top-exit">
                    <a onclick="closeAnimalModal()"><i class="fa-solid fa-x"></i></a>
                </div>
            </div>
            <div class="modal-inner-details-section">
                <div class="modal-inner-image-container">
                    <img id="modalImg" src="" alt="Animal Image">
                </div>
                <div class="modal-inner-info-container">
                    <h2 id="modalName">Name</h2>
                    
                    <div class="modal-detail-item">
                        <i class="fas fa-paw"></i>
                        <span id="modalBreed">Breed Info</span>
                    </div>
                    <div class="modal-detail-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="modalLoc">Location</span>
                    </div>
                    <div class="modal-detail-item">
                        <i class="fas fa-syringe"></i>
                        <span id="modalVaccine">Vaccine</span>
                    </div>

                    <h3 id="modalAboutTitle">About Animal</h3>
                    <p id="modalFullDesc" style="color: #555; line-height: 1.6; font-size: 14px; margin-top: 0;">
                        Description...
                    </p>
                    
                    <div class="admin-action-row">
                        <button id="modalApproveBtn" class="btn-approve">Approve</button>
                        <button id="modalRejectBtn" class="btn-reject">Reject</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        var modal = document.getElementById("animalModal");
        
        // Helper to close modal
        function closeAnimalModal() {
            modal.classList.remove("open");
        }
        window.onclick = function(event) {
            if (event.target == modal) closeAnimalModal();
        }
    </script>
    
    <script src="javascript/script.js"></script>
    <script src="javascript/template-loader.js"></script>
    <script type="module" src="js/admin.js"></script>

</body>
</html>
