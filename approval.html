<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PawResQ â€” Admin Approvals</title>

    <link rel="stylesheet" href="css/style.css"> <!--link to external CSS-->
    <script src="https://kit.fontawesome.com/07f96d8b4c.js" crossorigin="anonymous"></script>
    <!--link for cart and acc icons-->
    <script>document.documentElement.classList.add("auth-loading");</script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--link for google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body class="approval">

    <div id="navbar"></div>

    <div class="request-content">

        <div class="listing-flex-container">

            <div class="listing-header-row">
                <div class="listing-title-group">
                    <h1>Admin Approvals</h1>
                    <p></p>
                </div>

            </div>

            <div class="listing-filter-card">

                <div class="listing-filter-header">
                    <i class="fas fa-layer-group listing-icon-muted"></i>
                    <span>Categories</span>
                </div>

                <div class="listing-inputs-grid">

                    <div class="listing-input-group">
                        <div class="request-filter category-tabs">
                            <input type="radio" name="approval-category-button" id="animalListings" checked>
                            <label for="animalListings">Animal Listings</label>

                            <input type="radio" name="approval-category-button" id="adoptionRequests">
                            <label for="adoptionRequests">Adoption Requests</label>

                            <input type="radio" name="approval-category-button" id="lostPetReports">
                            <label for="lostPetReports">Lost Pet Reports</label>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="request-flex-container">
            <!--request data-->
        </div>

        <div class="modal" id="modal">
            <div class="modal-inner">

                <div class="modal-inner-top">
                    <div class="modal-inner-top-title">
                        <h1>Error</h1>
                    </div>
                    <div class="modal-inner-top-exit">
                        <a onclick="closeModal()"><i class="fa-solid fa-x"></i></a>
                    </div>
                </div>


                <div class="modal-inner-details-section">
                    <div class="modal-inner-image-container">
                        <img class="modalImg" src="images/no-image.png">
                    </div>
                    <div class="modal-inner-info-container">

                    </div>
                </div>
                <!-- APPROVE AND REJECT BUTTONS -->
                <div class="modal-footer" id="modalActions">
                    <button class="btn-approve" data-action="approve">Approve</button>
                    <button class="btn-reject" data-action="reject">Reject</button>
                </div>
            </div>
        </div>

    </div>

    <div id="footer"></div>

    <script src="javascript/script.js"></script>
    <script src="javascript/template-loader.js"></script>
    <script type="module" src="javascript/admin.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
