<!DOCTYPE html>
<html lang="en" class="auth-loading">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Site — Sign Up</title>

  <link rel="stylesheet" href="css/style.css" />

  <!-- Prevent auth flicker -->
  <script>
    document.documentElement.classList.add("auth-loading");
  </script>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  
</head>

<body class="auth-page">
  <a href="index.html" class="auth-back-btn">
    ← Back to Home
  </a>

  <div class="auth-card auth-ui">
    <h1 class="auth-title">Create an Account</h1>
    <p class="auth-subtitle">Fill in your details to get started.</p>

    <form id="signupForm" class="auth-form">

      <label for="signupName">Name</label>
      <input type="text" id="signupName" required maxlength="50" />

      <label for="signupEmail">Email</label>
      <input type="email" id="signupEmail" required maxlength="100" />

      <label for="signupPassword">Password</label>
      <input type="password" id="signupPassword" minlength="6" maxlength="255" required />

      <button type="submit" class="auth-submit">Sign Up</button>
    </form>


    <p class="auth-footer">
      Already have an account?
      <a href="login.html">Log in here</a>
    </p>
  </div>

  <!-- Firebase Auth -->
  <script type="module" src="js/auth.js"></script>

</body>
</html>
