<!DOCTYPE html>
<html lang="en" class="auth-loading">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>PawResQ â€” Listing</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/07f96d8b4c.js" crossorigin="anonymous"></script>
    <script>document.documentElement.classList.add("auth-loading");</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body class="listing">

    <div id="navbar"></div>

    <div class="listing-content">
        <div class="listing-flex-container">

            <div class="listing-header-row">
                <div class="listing-title-group">
                    <h1>Animals for Adoption</h1>
                    <p>Find your perfect companion and give them a forever home</p>
                </div>
                <button class="btn-add-listing" onclick="window.location.href='addListing.html'">
                    <i class="fas fa-plus"></i> Add Listing
                </button>
            </div>

            <div class="listing-filter-card">
                <div class="listing-filter-header">
                    <i class="fas fa-filter listing-icon-muted"></i>
                    <span>Filters</span>
                </div>

                <div class="listing-inputs-grid">
                    <div class="listing-input-group">
                        <label>Search</label>
                        <div class="listing-input-wrapper">
                            <i class="fas fa-search listing-search-icon"></i>
                            <input type="text" id="filterSearch" class="listing-input-field has-icon" placeholder="Name or breed...">
                        </div>
                    </div>
                    <div class="listing-input-group">
                        <label>Age (Months)</label>
                        <input type="number" id="filterAge" class="listing-input-field" placeholder="e.g. 24" min="0">
                    </div>
                    <div class="listing-input-group">
                        <label>Animal Type</label>
                        <select id="filterType" class="listing-input-field">
                            <option value="All">All Types</option>
                            <option value="Dog">Dog</option>
                            <option value="Cat">Cat</option>
                            <option value="Rabbit">Rabbit</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="listing-input-group">
                        <label>Animal Gender</label>
                        <select id="filterGender" class="listing-input-field">
                            <option value="All">All Genders</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="listing-count-label">
            Showing available animals
        </div>

        <div id="listingGrid" class="listing-grid-display">
            <p style="text-align: center; color: #666; padding: 20px;">Loading animals from database...</p>
        </div>
    </div>

    <div class="modal" id="animalModal">
        <div class="modal-inner">

            <div class="modal-inner-top">
                <div class="modal-inner-top-title">
                    <h1 id="modalMainTitle">Animal Details</h1>
                </div>
                <div class="modal-inner-top-exit">
                    <a onclick="closeAnimalModal()"><i class="fa-solid fa-x"></i></a>
                </div>
            </div>

            <div class="modal-inner-details-section">
                <div class="modal-inner-image-container">
                    <img id="modalImg" src="" alt="Animal Image" class="modalImg" style="object-fit: cover;">
                </div>

                <div class="modal-inner-info-container" id="modalContentContainer">
                    </div>
            </div>

        </div>
    </div>

    <div id="footer"></div>

    <script src="javascript/script.js"></script>
    <script src="javascript/template-loader.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/displayListing.js"></script>

</body>
</html>
