<!DOCTYPE html>
<html lang="en" class="auth-loading">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PawResQ — Listing</title> <link rel="stylesheet" href="css/style.css"> 
  <script src="https://kit.fontawesome.com/07f96d8b4c.js" crossorigin="anonymous"></script>   
  <script>document.documentElement.classList.add("auth-loading");</script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <style>
    /* Added a small style for the new About Header */
    #modalAboutTitle {
        color: #0d3b25; /* Matches your theme dark green */
        font-size: 18px;
        font-weight: 700;
        margin-top: 25px;
        margin-bottom: 8px;
    }
  </style>
</head>
<body class="listing">

    <div id="navbar"></div>

    <div class="listing-content">
        <div class="listing-flex-container">
            
            <div class="listing-header-row">
                <div class="listing-title-group">
                    <h1>Animals for Adoption</h1>
                    <p>Find your perfect companion and give them a forever home</p>
                </div>
                <button class="btn-add-listing" onclick="window.location.href='addListing.html'">
                    <i class="fas fa-plus"></i> Add Listing
                </button>
            </div>

            <div class="listing-filter-card">
                <div class="listing-filter-header">
                    <i class="fas fa-filter listing-icon-muted"></i>
                    <span>Filters</span>
                </div>

                <div class="listing-inputs-grid">
                    <div class="listing-input-group">
                        <label>Search</label>
                        <div class="listing-input-wrapper">
                            <i class="fas fa-search listing-search-icon"></i>
                            <input type="text" id="filterSearch" class="listing-input-field has-icon" placeholder="Name or breed...">
                        </div>
                    </div>
                    <div class="listing-input-group">
                        <label>Age (Months)</label>
                        <input type="number" id="filterAge" class="listing-input-field" placeholder="e.g. 24" min="0">
                    </div>
                    <div class="listing-input-group">
                        <label>Animal Type</label>
                        <select id="filterType" class="listing-input-field">
                            <option value="All">All Types</option>
                            <option value="Dog">Dog</option>
                            <option value="Cat">Cat</option>
                            <option value="Bird">Bird</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="listing-input-group">
                        <label>Animal Gender</label>
                        <select id="filterGender" class="listing-input-field">
                            <option value="All">All Genders</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="listing-count-label">
            Showing available animals
        </div>

        <div id="listingGrid" class="listing-grid-display">
            <p style="text-align: center; color: #666; padding: 20px;">Loading animals from database...</p>
        </div>
    </div>

    <div class="modal" id="animalModal">
        <div class="modal-inner">

            <div class="modal-inner-top">
                <div class="modal-inner-top-title">
                    <h1 id="modalTitle">Animal Details</h1> 
                </div>
                <div class="modal-inner-top-exit">
                    <a onclick="closeAnimalModal()"><i class="fa-solid fa-x"></i></a>
                </div>
            </div>

            <div class="modal-inner-details-section">
                <div class="modal-inner-image-container">
                    <img id="modalImg" src="" alt="Animal Image">
                </div>
                <div class="modal-inner-info-container">
                    <h2 id="modalName">Name</h2>
                    
                    <div class="modal-detail-item">
                        <i class="fas fa-paw"></i>
                        <span id="modalBreed">Breed Info</span>
                    </div>

                    <div class="modal-detail-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="modalLoc">Location</span>
                    </div>

                    <div class="modal-detail-item">
                        <i class="fas fa-syringe"></i>
                        <span id="modalVaccine">Vaccine</span>
                    </div>

                    <h3 id="modalAboutTitle">About Animal</h3>

                    <p id="modalFullDesc" style="color: #555; line-height: 1.6; font-size: 14px; margin-top: 0;">
                        Loading description...
                    </p>

                    <button id="adoptButton" class="btn-add-listing" style="margin-top: 20px; width: 100%;">Adopt Me</button></
                </div>
            </div>
            
        </div>
    </div>

    <script>
        var modal = document.getElementById("animalModal");

        // ✅ Updated Function: Now accepts 'fullDesc' and updates the new "About" header
        function showAnimalDetails(name, image, breed, loc, vaccine, fullDesc) {
            document.getElementById('modalTitle').innerText = name + "'s Details";
            document.getElementById('modalName').innerText = name;
            document.getElementById('modalImg').src = image;
            
            // Map data to specific IDs
            document.getElementById('modalBreed').innerText = breed;       // Paw Icon = Breed
            document.getElementById('modalLoc').innerText = loc;
            document.getElementById('modalVaccine').innerText = vaccine;

            // Update the "About Max" Header
            document.getElementById('modalAboutTitle').innerText = "About " + name;
            
            // Update the Description Text
            document.getElementById('modalFullDesc').innerText = fullDesc; 

            modal.classList.add("open");
        }

        function closeAnimalModal() {
            modal.classList.remove("open");
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeAnimalModal();
            }
        }
    </script>
    
    <script src="javascript/script.js"></script>
    <script src="javascript/template-loader.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/displayListing.js"></script>

</body>
</html>
