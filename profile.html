<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile</title>
</head>
<body>
  <h1>Your Profile</h1>

  <div id="profileContainer">
    <p><strong>User ID:</strong> <span id="profileUserId"></span></p>
    <p><strong>Full Name:</strong> <span id="profileName"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    <p><strong>Gender:</strong> <span id="profileGender"></span></p>
    <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
    <p><strong>Address:</strong> <span id="profileAddress"></span></p>
  </div>

  <button id="logoutBtn">Log Out</button>

  <!-- Use the same auth.js -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>
