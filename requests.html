<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PawResQ â€” My Requests</title>

  <link rel="stylesheet" href="css/style.css"> <!--link to external CSS-->
  <script src="https://kit.fontawesome.com/07f96d8b4c.js" crossorigin="anonymous"></script> <!--link for cart and acc icons-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--link for google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body class="requests">

    <div id="navbar"></div>

    <div class="request-content">
        <h1>Adoption Requests</h1>
        <hr>
        <div class="request-filter">
            <p><i class="fa-solid fa-filter"></i> FILTER:</p>
            <input type="radio" name="request-filter-button" id="all" checked>
            <label for="all">All</label>
            <input type="radio" name="request-filter-button" id="pending">
            <label for="pending">Pending</label>
            <input type="radio" name="request-filter-button" id="approved">
            <label for="approved">Approved</label>
            <input type="radio" name="request-filter-button" id="rejected">
            <label for="rejected">Rejected</label>
        </div>
        <hr>

        <div class="request-flex-container">
            <div class="request-card">
                <div class="request-card-img-container">
                    <img class="request-card-img" src="images/3.jpeg">
                </div>
                <div class="request-card-info-section">

                    <div class="request-card-info">
                        <p class="request-card-animal-name">Garfield</p>
                        <p>Orange Cat</p>
                        <p>191, Pesiaran Sungai Tepi</p>
                        <p>Date Applied: 6 December 2025</p>
                        <a href="#"><p class="request-card-view-details">View Details</p></a>
                    </div>
                    <div class="request-card-status">
                        <p>Under Review</p>
                    </div>
                </div>
            </div>

            <div class="request-card">
                <div class="request-card-img-container">
                    <img class="request-card-img" src="images/2.jpeg">
                </div>
                <div class="request-card-info-section">

                    <div class="request-card-info">
                        <p class="request-card-animal-name">Garfield</p>
                        <p>Orange Cat</p>
                        <p>191, Pesiaran Sungai Tepi</p>
                        <p>Date Applied: 6 December 2025</p>
                        <a href="#"><p class="request-card-view-details">View Details</p></a>
                    </div>
                    <div class="request-card-status">
                        <p>Under Review</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

    <script src="javascript/script.js"></script>
    <script src="javascript/template-loader.js"></script>
</body>
</html>
