<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PawResQ â€” My Requests</title>

  <link rel="stylesheet" href="css/style.css"> <!--link to external CSS-->
  <script src="https://kit.fontawesome.com/07f96d8b4c.js" crossorigin="anonymous"></script> <!--link for cart and acc icons-->
  <script>document.documentElement.classList.add("auth-loading");</script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--link for google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body class="requests">

    <div id="navbar"></div>

    <div class="request-content">

        <div class="listing-flex-container">
            
            <div class="listing-header-row">
                <div class="listing-title-group">
                    <h1>Adoption Requests</h1>
                    <p>View the adoption request status of your furry friends!</p>
                </div>
                
            </div>

            <div class="listing-filter-card">
                
                <div class="listing-filter-header">
                    <i class="fas fa-filter listing-icon-muted"></i>
                    <span>Filters</span>
                </div>

                <div class="listing-inputs-grid">
                    
                    <div class="listing-input-group">
                        <label>Search</label>
                        <div class="listing-input-wrapper">
                            <i class="fas fa-search listing-search-icon"></i>
                            <input type="text" id="searchInput" class="listing-input-field has-icon" placeholder="Search by pet name, species, breed, or location...">
                        </div>
                    </div>

                    <div class="listing-input-group">
                        <label>Status</label>
                        <div class="request-filter">
                            <input type="radio" name="request-filter-button" id="all" checked>
                            <label for="all">All</label>
                            <input type="radio" name="request-filter-button" id="pending">
                            <label for="pending">Pending</label>
                            <input type="radio" name="request-filter-button" id="approved">
                            <label for="approved">Approved</label>
                            <input type="radio" name="request-filter-button" id="rejected">
                            <label for="rejected">Rejected</label>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="request-flex-container">
            <!--request data-->
        </div>

        <div class="modal" id="modal">
            <div class="modal-inner">

                <div class="modal-inner-top">
                    <div class="modal-inner-top-title">
                        <h1>Error</h1>
                    </div>
                    <div class="modal-inner-top-exit">
                        <a onclick="closeModal()"><i class="fa-solid fa-x"></i></a>
                    </div>
                </div>

                <hr class="modal-divider">

                <div class="modal-inner-details-section">
                    <div class="modal-inner-image-container">
                        <img class="request-card-img" src="images/no-image.png">
                    </div>
                    <div class="modal-inner-info-container">                                                
                                                                                                
                    </div>
                </div>
                                
            </div>
        </div>

    </div>

    <div id="footer"></div>

    <script src="javascript/script.js"></script>
    <script src="javascript/template-loader.js"></script>
    <script src="javascript/requests.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
