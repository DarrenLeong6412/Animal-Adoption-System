<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animal Adoption Listings</title>
    <link rel="stylesheet" href="stylesAnimalListing.css">
</head>
<body>

<nav>
    <h2>Animal Adoption System</h2>
    <div>
        <a href="index.html">Home</a>
        <a href="create-listing.html">Create Listing</a>
        <a href="admin.html">Admin Panel</a>
    </div>
</nav>

<div class="container">
    <h2>Browse Animals for Adoption</h2>

    <!-- SEARCH & FILTER SECTION -->
    <form>
        <label>Search by Animal Type:</label>
        <select>
            <option>All</option>
            <option>Dog</option>
            <option>Cat</option>
            <option>Rabbit</option>
        </select>

        <label>Filter by Age:</label>
        <select>
            <option>All</option>
            <option>Below 1 year</option>
            <option>1 - 3 years</option>
            <option>3+ years</option>
        </select>

        <label>Location:</label>
        <input type="text" placeholder="Enter city or shelter location">

        <button type="submit">Search</button>
    </form>

    <hr><br>

    <!-- SAMPLE APPROVED ANIMAL LISTING -->
    <div class="card">
        <h3>Brown Dog (Approved)</h3>
        <p><b>Type:</b> Dog</p>
        <p><b>Age:</b> 2 years</p>
        <p><b>Location:</b> KL Animal Shelter</p>
        <p><b>Vaccination:</b> Yes</p>
    </div>

    <div class="card">
        <h3>Grey Cat (Approved)</h3>
        <p><b>Type:</b> Cat</p>
        <p><b>Age:</b> 1 year</p>
        <p><b>Location:</b> Penang Stray Centre</p>
        <p><b>Vaccination:</b> No</p>
    </div>
</div>

</body>
</html>
