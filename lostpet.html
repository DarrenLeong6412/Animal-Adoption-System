<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Site â€” Home</title>

  <link rel="stylesheet" href="css/style.css"> <!--link to external CSS-->
  <script src="https://kit.fontawesome.com/07f96d8b4c.js" crossorigin="anonymous"></script> <!--link for cart and acc icons-->
  <script>document.documentElement.classList.add("auth-loading");</script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--link for google fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>
<body class="lostpet">

    <div id="navbar"></div>

    <div class="lostpet-content">

      <div class="listing-flex-container">
            
            <div class="listing-header-row">
                <div class="listing-title-group">
                    <h1>Lost Pet Report</h1>
                    <p>Help our furry companions find their way back home</p>
                </div>
                
                <button class="btn-add-listing">
                    <i class="fas fa-plus"></i> Create Report
                </button>
            </div>

            <div class="listing-filter-card">
                
                <div class="listing-filter-header">
                    <i class="fas fa-filter listing-icon-muted"></i>
                    <span>Filters</span>
                </div>

                <div class="listing-inputs-grid">
                    
                    <div class="listing-input-group">
                        <label>Search</label>
                        <div class="listing-input-wrapper">
                            <i class="fas fa-search listing-search-icon"></i>
                            <input type="text" id="searchInput" placeholder="Search by pet name, species, breed, or location..." class="listing-input-field has-icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
  <div class="lostpet-container">
    <p id="countText"></p>

    <!-- PET LISTING SECTION -->
    <section class="lostpet-listing">
      <div id="petGrid" class="lostpet-listings"></div>
    </section>

    </div>
  </div>

    <div id="footer"></div>

    <script src="javascript/script.js"></script>
    <script src="javascript/template-loader.js"></script>
    <script src="javascript/lostpet.js"></script>
    <script type="module" src="js/auth.js"></script>

</body>
</html>
