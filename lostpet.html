<!DOCTYPE html>
<html lang="en" class="auth-loading">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Site — Lost Pets</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/07f96d8b4c.js" crossorigin="anonymous"></script>

    <script>document.documentElement.classList.add("auth-loading");</script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body class="lostpet">

    <div id="navbar"></div>

    <div class="lostpet-content">

        <div class="lostpet-flex-container">

            <div class="lostpet-header-row">
                <div class="lostpet-title-group">
                    <h1>Lost Pet Report</h1>
                    <p>Help our furry companions find their way back home</p>
                </div>

                <!-- ✅ CHANGED: Updated class name to match CSS -->
                <button id="createLostPetBtn" class="lostpet-button-create-report">
                    </a><i class="fas fa-plus"></i> Create Lost Pet Report
                </button>
            </div>

            <div class="lostpet-filter-card">

                <div class="lostpet-filter-header">
                    <i class="fas fa-filter lostpet-icon-muted"></i>
                    <span>Filters</span>
                </div>

                <div class="lostpet-inputs-grid">
                    <div class="lostpet-input-group">
                        <label>Search</label>
                        <div class="lostpet-input-wrapper">
                            <i class="fas fa-search lostpet-search-icon"></i>

                            <!-- ✅ CHANGED: input ID matches JS -->
                            <input type="text" id="searchInput"
                                placeholder="Search by pet name, species, breed, or location..."
                                class="lostpet-input-field has-icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ✅ CHANGED: ID added to update count dynamically -->
        <div class="lostpet-count-label" id="countText">
            Showing lost pet reports
        </div>

        <!-- ✅ CHANGED: matches CSS class lostpet-grid-display -->
        <div id="lostpetGrid" class="lostpet-grid-display">
            <p style="text-align: center; color: #666; padding: 20px;">
                Loading Lost Pet Reports...
            </p>
        </div>
    </div>

    <!-- ================= MODAL ================= -->
    <div id="lostPetFormModal" class="modal">
    <div class="modal-inner">
        <!-- Modal Top Bar -->
        <div class="modal-inner-top">
            <div class="modal-inner-top-title">
                <h1>Create Lost Pet Report</h1>
            </div>
            <div class="modal-inner-top-exit">
                <a id="closeLostPetModal"><i class="fa-solid fa-x"></i></a>
            </div>
        </div>

        <!-- Modal Form Section -->
        <form id="addLostPetForm" class="modal-inner-details-section">
            <!-- Image Upload -->
            <div class="modal-inner-image-container">
                <div>
                    <label for="fileInput">Pet Photo</label>
                    <input type="file" id="fileInput" accept="image/*" class="lostpet-input-field">
                    <img id="previewImg" style="display:none; max-width:100%; margin-top:10px;">
                </div>
            </div>

            <!-- Input Fields -->
            <div class="modal-inner-info-container">
                <label for="petName">Pet Name</label>
                <input type="text" id="petName" required class="lostpet-input-field">

                <label for="animalType">Animal Type</label>
                <select id="animalType" required class="lostpet-input-field">
                    <option value="">Select Type</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Bird">Bird</option>
                    <option value="Rabbit">Rabbit</option>
                    <option value="Other">Other</option>
                </select>

                <input type="text" id="animalTypeOther" placeholder="Specify animal type" 
                    style="display:none;" class="lostpet-input-field">

                <label for="petBreed">Breed</label>
                <input type="text" id="petBreed" class="lostpet-input-field">

                <label for="petAge">Age (Months)</label>
                <input type="number" id="petAge" min="0" class="lostpet-input-field">

                <label for="petGender">Gender</label>
                <select id="petGender" required class="lostpet-input-field">
                    <option value="">Select Gender</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>

                <label for="lastSeenLocation">Last Seen Location</label>
                <input type="text" id="lastSeenLocation" required class="lostpet-input-field">

                <label for="lastSeenDate">Last Seen Date</label>
                <input type="date" id="lastSeenDate" required class="lostpet-input-field">

                <label for="petDescription">Description</label>
                <textarea id="petDescription" required class="lostpet-input-field"></textarea>

                <button type="submit" id="submitLostPetBtn" class="lostpet-button-create-report">
                    Submit Report
                </button>
            </div>
        </form>
    </div>
</div>


    <div id="footer"></div>

    <script src="javascript/script.js"></script>
    <script src="javascript/template-loader.js"></script>
    <script type="module" src="javascript/lostpet.js"></script>
    <script type="module" src="js/auth.js"></script>

</body>
    
</html>
